<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git練習中</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden; /* 画面外に文字がはみ出ないようにする */
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8b00ff);
            -webkit-background-clip: text;
            color: transparent;
            position: absolute; /* ここを修正 */
            animation: slide 5s linear infinite;
            white-space: nowrap; /* テキストが折り返されないようにする */
        }
        @keyframes slide {
            0% {
                left: -80%;
            }
            100% {
                left: 80%;
            }
        }
    </style>
</head>
<body>
    <h1>Git練習中 GitAdd2-Add3</h1>
    <h1>Add4回目-bugfix</h1>
</body>
</html>
